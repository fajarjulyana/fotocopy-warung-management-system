{% extends "base.html" %}

{% block title %}Error - Sistem Manajemen Service{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4">Oops!</h1>
                <h2 class="mb-3">Terjadi Kesalahan Internal</h2>
                <p class="lead mb-4">
                    Maaf, terjadi kesalahan pada sistem. Silakan coba lagi dalam beberapa saat.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Kembali ke Dashboard
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Halaman Sebelumnya
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
