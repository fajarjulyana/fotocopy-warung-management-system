<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="roosterBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d63031;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roosterHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9f43;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rooster Body (Low-poly triangles) -->
  <path d="M 20 35 L 35 30 L 45 40 L 32 50 Z" fill="url(#roosterBody)"/>
  <path d="M 35 30 L 50 32 L 45 40 Z" fill="#e17055"/>
  <path d="M 32 50 L 45 40 L 38 55 Z" fill="#d63031"/>
  
  <!-- Rooster Head (Low-poly) -->
  <path d="M 35 30 L 45 18 L 50 32 Z" fill="url(#roosterHead)"/>
  <path d="M 35 30 L 40 25 L 45 18 Z" fill="#fdcb6e"/>
  
  <!-- Comb (Low-poly triangles) -->
  <path d="M 38 10 L 42 8 L 40 18 Z" fill="#d63031"/>
  <path d="M 42 8 L 46 12 L 44 18 Z" fill="#e74c3c"/>
  <path d="M 46 12 L 48 16 L 44 18 Z" fill="#d63031"/>
  
  <!-- Beak -->
  <path d="M 50 32 L 56 30 L 52 34 Z" fill="#f39c12"/>
  
  <!-- Eye -->
  <circle cx="42" cy="24" r="2" fill="white"/>
  <circle cx="43" cy="23" r="1.5" fill="black"/>
  <circle cx="43.5" cy="22.5" r="0.5" fill="white"/>
  
  <!-- Wattles -->
  <path d="M 46 28 L 50 32 L 48 36 L 44 32 Z" fill="#e74c3c"/>
  
  <!-- Tail Feathers (Low-poly) -->
  <path d="M 20 35 L 15 25 L 25 30 Z" fill="#2d3436"/>
  <path d="M 15 25 L 12 20 L 18 28 Z" fill="#636e72"/>
  <path d="M 25 30 L 22 22 L 28 26 Z" fill="#2d3436"/>
  
  <!-- Legs (Simple triangular shapes) -->
  <path d="M 30 50 L 32 58 L 28 58 Z" fill="#f39c12"/>
  <path d="M 38 55 L 40 62 L 36 62 Z" fill="#f39c12"/>
  
  <!-- Floating Coins -->
  <circle cx="14" cy="14" r="3" fill="url(#coinGrad)" opacity="0.9"/>
  <text x="14" y="17" text-anchor="middle" fill="#2d3436" font-family="Arial" font-size="4" font-weight="bold">Rp</text>
  
  <circle cx="52" cy="8" r="2.5" fill="url(#coinGrad)" opacity="0.8"/>
  <text x="52" y="11" text-anchor="middle" fill="#2d3436" font-family="Arial" font-size="3" font-weight="bold">Rp</text>
  
  <!-- Shadow -->
  <ellipse cx="35" cy="60" rx="15" ry="3" fill="#2d3436" opacity="0.2"/>
</svg>